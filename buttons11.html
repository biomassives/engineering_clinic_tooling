<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carved Stone Icons</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e3e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1e2833;
        }

        /* Menu container */
        .menu-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        /* Stone button */
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #444;
            cursor: pointer;
            transition: transform 0.4s ease, text-shadow 0.3s ease;
            position: relative;
        }

        /* Carved icon button */
        .icon {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            box-shadow: inset 5px 5px 10px #b0b8c1, inset -5px -5px 10px #ffffff;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            background: linear-gradient(135deg, #cad4df, #9aa8b8);
            color: #666;
        }

        /* Dark Mode Styles */
        body.dark-mode .icon {
            background: linear-gradient(135deg, #527184, #3a5666);
            box-shadow: inset 5px 5px 10px #2c3d4b, inset -5px -5px 10px #6f8fa0;
            color: #b0c4de;
        }

        /* Hover effect: shifts shadow to create depth */
        .menu-item:hover .icon {
            box-shadow: inset 2px 2px 5px #b0b8c1, inset -2px -2px 5px #ffffff, 2px 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
            color: #333;
        }

        body.dark-mode .menu-item:hover .icon {
            box-shadow: inset 2px 2px 5px #2c3d4b, inset -2px -2px 5px #6f8fa0, 2px 2px 5px rgba(0, 0, 0, 0.4);
            color: #ddeaf3;
        }

        /* Text under buttons */
        .menu-text {
            font-weight: 600;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .menu-item:hover .menu-text {
            color: #1E90FF;
        }

        body.dark-mode .menu-item:hover .menu-text {
            color: #90caf9;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            cursor: pointer;
            background: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .theme-toggle {
            background: #333;
            color: #fff;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            .menu-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
